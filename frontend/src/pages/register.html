<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <div class="registerRoot">
        <div class="registerContainer">
             <h1>
                sign up
             </h1>
             <form class="registerForm" enctype="multipart/form-data">
                  <div>
                       <label for="userName">
                         username
                       </label>               
                       <input type="text" id="username" name="userName" placeholder="Enter username" required/>
                  </div>               
                  <div>
                       <label for="email">
                         email
                       </label>               
                       <input type="email" id="email" placeholder="Enter email" name="email" required />
                  </div>               
                  <div>
                       <label for="password">
                          password
                       </label>               
                       <input type="password" id="password" placeholder="Enter password" name="password" required/>
                  </div>
                  <div>
                       <label for="profilePicture">
                          Profile Picture
                       </label>               
                       <input type="file" id="profilePicture" name="profilePicture" required/>
                  </div>
                  <div>
                       <label for="role">
                          role
                       </label>
                       <select id="role" name="role">
                          <option value="admin">admin</option>
                      </select>
                  </div>       
                  <p>
                          Already have an account? 
                          <a href="login.html" style="text-decoration: none; color: blue;"> Login</a>
                  </p>
                <div class="btnContainer">
                    <button type="submit">
                         submit
                         <span class="spinner-wrapper">
                              <span class="spinner"></span>
                         </span>
                      </button>    
                </div>          
             </form>
         </div>
    </div>
    <div class="notification">
       <p class="heighLighter"></p>
       <p class="message">
          djhsghdjsdgjshgd
       </p>   
    </div>
    <script type="module" src="../scripts/register.js" defer></script>
</body>
</html>
