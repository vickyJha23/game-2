<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>game</title>
    <link rel="stylesheet" href="../styles/index.css">
  </head>
  <body>
    <div class="root">
      <div class="container">
           <div class="header">
                 <h2>
                     Show Result
                 </h2>
           </div>
           <div class="searchContainer">
                <form class="searchForm">
                     <div class="searchInput searchInput-col-1">
                         <label for="startDate">
                            Start Date:
                        </label>
                         <input type="date" id="startDate" required>
                     </div>
                     <div class="searchInput searchInput-col-2">
                         <label for="endDate">
                            end Date:
                         </label>
                         <input type="date" id="endDate" required>
                     </div>
                </form>
                <button id="searchBtn" type="button">
                      <span>
                          <i class="fa-solid fa-magnifying-glass"></i>
                      </span>
                      <span>
                         search
                      </span>
                </button> 
           </div>
           <p class="resultDateTitle">Result of The Date 
               <span class="resultDate"> 24/03/2025</span>
           </p>
           <div class="resultContainer" style="padding-bottom: 10px; position: relative; overflow-y: hidden;">
               <table>
                   <thead>
                        <tr>
                           <th>Date</th>
                           <th>Time</th>
                           <th>XA</th>
                           <th>XB</th>
                           <th>XC</th>
                           <th>XD</th>
                           <th>XE</th>
                           <th>XF</th>
                           <th>XG</th>
                           <th>XH</th>
                           <th>XI</th>
                           <th>XJ</th>
                        </tr>   
                   </thead>
                   <tbody>           
                  </tbody> 
               </table>
               <div class="loader-wrapper">
                   <div class="loader">

                   </div>
               </div>
           </div> 
                     
      </div>
   </div>
    <script type="module" src="../scripts/home.js" defer></script>
  </body>
</html>
